<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Descubra o seu IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        
        <div class="container">
            <div class="title">Calculadora de IMC</div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="name" placeholder="Primeiro nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="height" placeholder="Altura em metros">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="weight" placeholder="Peso em quilos">
            </div>
            <button id="calculate">Calcular IMC</button>

            <div class="result" id="outcome"></div>
            <a href="index.html" class="btn">Novo c√°lculo</a>
        </div>
        
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
